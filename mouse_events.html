<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MOUSE EVENTS</title>
    <script type="text/javascript">
      function mouseHandler() {
        var element = document.getElementById("btn");
        alert(element.innerHTML);
        document.write("ON CLICK EVENT");
      }
      function mouseOver() {
        document.getElementById("para").style.color = "red";
      }
      function focusEvent() {
        document.getElementById("txt").style.background = "hotpink";
      }
    </script>
  </head>
  <body>
    <h1>MOUSE EVENTS</h1>
    <input
      type="button"
      value="submit"
      id="btn"
      onclick="mouseHandler()"
    /><br />
    <p id="para" onmouseover="mouseOver()">Handle Mouse Events</p>
    <br />
    <input type="text" id="txt" name="text" onfocus="focusEvent()" />
  </body>
</html>

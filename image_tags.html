<html>
  <head>
    <title>Image Positions</title>
  </head>
  <body>
    <h3><u>Image tag</u></h3>
    <p>
      attributes:<br />src- absolute path,relative path<br />align - right ,
      left, botton, center<br />alt<br />width<br />height<br />vspace<br />hspace
    </p>
    <p align="right">Inserting image at right side</p>
    <img src="download.jpg" width="200" height="200" align="right" /><br />
    <p>Inserting image at left side</p>
    <img
      src="Ghost.png"
      width="100"
      height="100"
      align="left"
    /><br /><br /><br /><br /><br />
    <p>Inserting image at center side</p>
    <img src="Spider.png" width="300" height="200" align="center" />
    <p>Inserting image with border and vspace and hspace</p>
    <img
      src="Bat.png"
      width="200"
      height="200"
      border="10"
      vspace="60"
      hspace="60"
    />
    <p>Inserting image with alt</p>
    <img src="Pumpkin.png" alt="Vampire Pumpkin" width="200" height="200" />
  </body>
</html>
